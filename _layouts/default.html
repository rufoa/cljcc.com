<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>cljcc &ndash; parser generator for Clojure</title>
		<link href="style.css" rel="stylesheet">
		<link href="syntax.css" rel="stylesheet">
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700|Source+Code+Pro|Merriweather" rel="stylesheet" type="text/css">
	</head>
	<body>
{{content}}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$('h2,h3').wrapInner(function () {
				var id = $(this).text().toLowerCase().replace(' ', '-');
				$(this).attr('id', id);
				return $('<a>').attr('href', '#'+id);
			});
			$('a').each(function () {
				if ($(this).attr('href').indexOf('://') != -1)
					$(this).attr('target', '_blank');
			});
		});
	</script>
	</body>
</html>
